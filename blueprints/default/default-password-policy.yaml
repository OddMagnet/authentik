version: 1
metadata:
  name: Default - Password policy
entries:
- attrs:
    check_static_rules: true
    check_zxcvbn: true
    length_min: 8
    password_field: password
    zxcvbn_score_threshold: 2
  identifiers:
    name: default-password-change-password-policy
  model: authentik_policies_password.passwordpolicy
